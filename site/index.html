<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/stylesheets/styles.9ccf712d4fda16a37cb676448b38f039.css">

<body>

<div class="rs-app-layout">

    </a>

    <div class="rs-app-menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="#">Recipes</a>

            <ul>
                <li><a href="#checklist">Checklist</a></li>

    <div class="rs-app-main"></div>

    <script src="config.js"></script>
    <script>
        (function () {
            var methods, i;

            var DEBUG = AppConfig.enableDebug || false;
            if (! DEBUG) {
                if (! window.console) {
                    window.console = {};
                }

                methods = ["log", "debug", "warn", "info"];
                for (i = 0; i < methods.length; i++) {
                    console[methods[i]] = function () {};
                }
            }
        }());
    </script>
